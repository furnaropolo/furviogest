{{template "base" .}}

{{define "content"}}
<div class="page-header">
    <h1>{{if .Data}}Modifica Porto{{else}}Nuovo Porto{{end}}</h1>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="nome">Nome Porto *</label>
            <input type="text" id="nome" name="nome" value="{{if .Data}}{{.Data.Nome}}{{end}}" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="citta">Citt√†</label>
                <input type="text" id="citta" name="citta" value="{{if .Data}}{{.Data.Citta}}{{end}}">
            </div>
            <div class="form-group">
                <label for="paese">Paese</label>
                <input type="text" id="paese" name="paese" value="{{if .Data}}{{.Data.Paese}}{{end}}">
            </div>
        </div>

        <h3 class="mt-3 mb-2">Agenzia per Permessi</h3>

        <div class="form-group">
            <label for="nome_agenzia">Nome Agenzia</label>
            <input type="text" id="nome_agenzia" name="nome_agenzia" value="{{if .Data}}{{.Data.NomeAgenzia}}{{end}}">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email_agenzia">Email Agenzia</label>
                <input type="email" id="email_agenzia" name="email_agenzia" value="{{if .Data}}{{.Data.EmailAgenzia}}{{end}}">
            </div>
            <div class="form-group">
                <label for="telefono_agenzia">Telefono Agenzia</label>
                <input type="tel" id="telefono_agenzia" name="telefono_agenzia" value="{{if .Data}}{{.Data.TelefonoAgenzia}}{{end}}">
            </div>
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" name="note">{{if .Data}}{{.Data.Note}}{{end}}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{if .Data}}Salva Modifiche{{else}}Crea Porto{{end}}</button>
            <a href="/porti" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</div>
{{end}}
