{{template "base" .}}

{{define "content"}}
<div class="page-header">
    <h1>{{if .Data}}Modifica Fornitore{{else}}Nuovo Fornitore{{end}}</h1>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-row">
            <div class="form-group" style="flex: 2;">
                <label for="partita_iva">Partita IVA</label>
                <input type="text" id="partita_iva" name="partita_iva" value="{{if .Data}}{{.Data.PartitaIVA}}{{end}}" style="text-transform: uppercase;">
            </div>
            <div class="form-group">
                <label for="codice_fiscale">Codice Fiscale</label>
                <input type="text" id="codice_fiscale" name="codice_fiscale" value="{{if .Data}}{{.Data.CodiceFiscale}}{{end}}" style="text-transform: uppercase;">
            </div>
        </div>

        <div class="form-group">
            <label for="nome">Ragione Sociale *</label>
            <input type="text" id="nome" name="nome" value="{{if .Data}}{{.Data.Nome}}{{end}}" required>
        </div>

        <div class="form-group">
            <label for="indirizzo">Indirizzo</label>
            <input type="text" id="indirizzo" name="indirizzo" value="{{if .Data}}{{.Data.Indirizzo}}{{end}}" placeholder="Via/Piazza e numero civico">
        </div>

        <div class="form-row">
            <div class="form-group" style="flex: 1;">
                <label for="cap">CAP</label>
                <input type="text" id="cap" name="cap" value="{{if .Data}}{{.Data.CAP}}{{end}}" maxlength="5">
            </div>
            <div class="form-group" style="flex: 3;">
                <label for="citta">Citt√†</label>
                <input type="text" id="citta" name="citta" value="{{if .Data}}{{.Data.Citta}}{{end}}">
            </div>
            <div class="form-group" style="flex: 1;">
                <label for="provincia">Prov.</label>
                <input type="text" id="provincia" name="provincia" value="{{if .Data}}{{.Data.Provincia}}{{end}}" maxlength="2" style="text-transform: uppercase;" placeholder="XX">
            </div>
            <div class="form-group" style="flex: 2;">
                <label for="nazione">Nazione</label>
                <input type="text" id="nazione" name="nazione" value="{{if .Data}}{{if .Data.Nazione}}{{.Data.Nazione}}{{else}}Italia{{end}}{{else}}Italia{{end}}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" value="{{if .Data}}{{.Data.Telefono}}{{end}}">
            </div>
            <div class="form-group">
                <label for="cellulare">Cellulare</label>
                <input type="tel" id="cellulare" name="cellulare" value="{{if .Data}}{{.Data.Cellulare}}{{end}}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{if .Data}}{{.Data.Email}}{{end}}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="referente">Referente</label>
                <input type="text" id="referente" name="referente" value="{{if .Data}}{{.Data.Referente}}{{end}}" placeholder="Nome e cognome">
            </div>
            <div class="form-group">
                <label for="telefono_referente">Telefono Referente</label>
                <input type="tel" id="telefono_referente" name="telefono_referente" value="{{if .Data}}{{.Data.TelefonoReferente}}{{end}}">
            </div>
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" name="note">{{if .Data}}{{.Data.Note}}{{end}}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{if .Data}}Salva Modifiche{{else}}Crea Fornitore{{end}}</button>
            <a href="/fornitori" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</div>

<script>
// Auto uppercase per partita IVA e codice fiscale
document.getElementById('partita_iva').addEventListener('input', function() {
    this.value = this.value.toUpperCase();
});
document.getElementById('codice_fiscale').addEventListener('input', function() {
    this.value = this.value.toUpperCase();
});
</script>
{{end}}
