{{define "content"}}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-building me-2"></i>Uffici</h2>
        <a href="/uffici/nuovo" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>Nuovo Ufficio</a>
    </div>

    {{if .Data}}
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Indirizzo</th>
                    <th>Citt√†</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                {{range .Data}}
                <tr>
                    <td><strong>{{.Nome}}</strong></td>
                    <td>{{.Indirizzo}}</td>
                    <td>{{.Citta}}</td>
                    <td>{{.Telefono}}</td>
                    <td>{{.Email}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a href="/uffici/rete/{{.ID}}" class="btn btn-outline-success" title="Gestione Rete"><i class="bi bi-router"></i></a>
                            <a href="/uffici/modifica/{{.ID}}" class="btn btn-outline-primary" title="Modifica"><i class="bi bi-pencil"></i></a>
                            <a href="/uffici/elimina/{{.ID}}" class="btn btn-outline-danger" title="Elimina" onclick="return confirm('Eliminare questo ufficio?')"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    {{else}}
    <div class="alert alert-info">
        <i class="bi bi-info-circle me-2"></i>Nessun ufficio presente. <a href="/uffici/nuovo">Aggiungi il primo ufficio</a>.
    </div>
    {{end}}
</div>
{{end}}
