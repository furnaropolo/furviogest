{{template "base" .}}

{{define "content"}}
<div class="page-header">
    <h1>{{if .Data}}Modifica Compagnia{{else}}Nuova Compagnia{{end}}</h1>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="nome">Nome Compagnia *</label>
            <input type="text" id="nome" name="nome" value="{{if .Data}}{{.Data.Nome}}{{end}}" required>
        </div>

        <div class="form-group">
            <label for="indirizzo">Indirizzo</label>
            <input type="text" id="indirizzo" name="indirizzo" value="{{if .Data}}{{.Data.Indirizzo}}{{end}}">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" value="{{if .Data}}{{.Data.Telefono}}{{end}}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{if .Data}}{{.Data.Email}}{{end}}">
            </div>
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" name="note">{{if .Data}}{{.Data.Note}}{{end}}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{if .Data}}Salva Modifiche{{else}}Crea Compagnia{{end}}</button>
            <a href="/compagnie" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</div>
{{end}}
